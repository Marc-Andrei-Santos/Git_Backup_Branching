<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h2 {
            font-size: 42px;
            color: #0072ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome</h2>
        <p>Integrative Programming and Tech 2</p>
        <p>Malou B. Aday</p>
    </div>
    
</body>
</html>
